<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculator">
        <div class="display">
            <!-- <input type="text" id="display"> -->
            <input type="text" id="display" oninput="
try {
  result.value = eval(this.value);
} catch(e) {
  result.value = '...';
}">

            <div class="button">
                <div class="row">
                    <div class="row1">
                        <button>AC</button>
                        <button>Del</button>
                        <button>.</button>
                        <button document onclick="document.querySelector('#display').value+='/'
                        ">/</button>
                    </div>
                    <div class="row2">
                        <button>Sin</button>
                        <button>Cos</button>
                        <button>Tan</button>
                        <button>&radic;</button>
                    </div>
                    <div class="row3">
                        <button onclick="document.querySelector('#display').value+='9'
                        ">9</button>
                        <button onclick="document.querySelector('#display').value+='8'
                        ">8</button>
                        <button onclick="document.querySelector('#display').value+='7'
                        ">7</button>
                        <button onclick="document.querySelector('#display').value+='*'
                        ">*</button>
                    </div>
                    <div class="row4">
                        <button onclick="document.querySelector('#display').value+='6'
                        ">6</button>
                        <button onclick="document.querySelector('#display').value+='5'
                        ">5</button>
                        <button onclick="document.querySelector('#display').value+='4'
                        ">4</button>
                        <button onclick="document.querySelector('#display').value+='+'
                        ">+</button>
                    </div>
                    <div class="row5">
                        <button onclick="document.querySelector('#display').value+='3'
                        ">3</button>
                        <button onclick="document.querySelector('#display').value+='2'
                        ">2</button>
                        <button onclick="document.querySelector('#display').value+='1'
                        ">1</button>
                        <button onclick="document.querySelector('#display').value+='-'
                        ">-</button>
                    </div>
                    <div class="row6">
                        <button onclick="document.querySelector('#display').value+='0'
                        ">0</button>
                        <button onclick="document.querySelector('#display').value+='00'
                        ">00</button>
                        <button id="equal" onclick="
try {
  document.querySelector('#display').value = eval(document.querySelector('#display').value);
} catch (e) {
  document.querySelector('#display').value = 'Error';
}
">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>

 <script src="calculator.js"></script>
</html>
